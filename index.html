	<div class="container mt-5 form-top">
		<div class="row mb-5">
			<div class="col">
				<div class="card">
					<center><h1>Cifrado Vigenère</h1></center>
				</div>
			</div>
		</div>
		<form>
			<div class="row">
				<div class="col">
					<!-- este es el input-->
					<div class="col my-1">
				      <label class="sr-only" for="mess">Message</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <div class="input-group-text"><i class="fas fa-envelope-open-text"></i></div>
				        </div>
				        <input type="text" class="form-control" id="mess" placeholder="Message">
				      </div>
				    </div>
				</div>
				<div class="col">
					<div class="col my-1">
				      <label class="sr-only" for="despla">Message</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <div class="input-group-text"><i class="fas fa-key"></i></div>
				        </div>
				        <input type="text" class="form-control" id="llave" placeholder="Key">
				      </div>
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="col my-1">
				      <label class="sr-only" for="rs">Message</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <div class="input-group-text"><i class="fas fa-sign-out-alt"></i></div>
				        </div>
				        <input type="text" class="form-control" id="rs" placeholder="Resultado" readonly="">
				      </div>
				    </div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col">
					<input type="button" class="btn btn-primary ml-3" value="Cifrar" id="ci">
					<input type="button" class="btn btn-success mx-5" value="Decifrar" id="de">
				</div>
			</div>
		</form>
	</div>



	<!--Explicacin para el cifrado-->
	<div class="container mt-5 j-one">
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4">Funcionamiento</h1>
				<div class="row">
					<div class="col">
						<p class="lead">Entrada: Hola<br>Clave: keyk<br>Salida: qsjk</p>
					</div>
					<div class="col">
						En términos matemáticos, puede expresarse la función de cifrado como:<br>Y = (x+z)mod27<br><br>
						Para decifrar: <br> x = (y-z)mod27<br><br>Cuando (y-z)'<'0:<br>x = x-z+27mod27
					</div>
				</div>
